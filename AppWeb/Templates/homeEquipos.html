{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
    <script type="text/javascript" src="{% static 'JS/zoom.js' %}"></script>
    <title> Deustomach Innovation S.L.</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'gestion:listado-empleado' %}"><img class="logo" src="{% static 'images/LOGO.png' %}"
                    title="Logo de la empresa" alt="Logo"></a>
            <ul class="nav-menu">
                <div id="zoom">
                    <button class="tamaño"  onclick="alejar()">-</button>
                    <button class="tamaño" id="botondcha" onclick="acercar()">+</button>
                </div>
                <div class="enlaces">
                    <li><a class="nav-link" href="{% url 'gestion:listado-empleado' %}">Empleados</a>
                    </li>
                    <li><a class="nav-link" href="{% url 'gestion:listado-equipo' %}" class="active">Equipos</a></li>
                    <li><a class="nav-link" href="{% url 'gestion:listado-ticket' %}">Tickets</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <main class="main">
        {% block contenido %} {% endblock %}
    </main>
    <footer>
        <div class="piePagina">
            <p id="proteccion"><em>© 2023 Deustomach Innovation S.L.</em></p>
            <a id="admin" href="http://127.0.0.1:8000/admin/"><img id="logo_admin" src="{% static 'images/admin.png' %}" title="Administration"></a>
            <ul id="otros">
                <li>945 333 666<img class="logoInferior" src="{% static 'images/tlf.png' %}" title="imagen de un teléfono"></a></li>
                <li>support@deustomach.es<img class="logoInferior" src="{% static 'images/mail.png' %}" title="imagen de un mail"></a></li>
                <li>C/Falsa Nº123, 03310, Vitoria-Gasteiz<img class="logoInferior" src="{% static 'images/mapa.png' %}" title="imagen de un mapa"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
