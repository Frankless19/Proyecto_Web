{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Estilo.css' %}">
    <title> Deustomach Innovation S.L.</title>
</head>

<body>
    <header>
        <img src="{% static 'images/LOGO.png' %}"  title="Logo de la empresa" id="logo">
    </header>
    <nav>
        <ul>
            <div class="enlaces">
                <li><a href="{% url 'gestion:listado-empleado' %}" class="active">Empleados</a></li>
                <li><a href="{% url 'gestion:listado-equipo' %}">Equipos</a></li>
                <li><a href="{% url 'gestion:listado-ticket' %}">Tickets</a></li>
            </div>
        </ul>
    </nav>
    <main class="main">
        {% block contenido %} {% endblock %}
    </main>
    <footer>
        <div class="piePagina">
            <p id="proteccion"><em>© 2023 Deustomach Innovation S.L.</em></p>
            <a id="admin" href="http://127.0.0.1:8000/admin/"><img id="logo_admin" src="{% static 'images/admin.png' %}" title="Administración"></a>
            <ul id="otros">
                <li>945 333 666 999 <img class="logoInferior" src="{% static 'images/tlf.png' %}" title="imagen de un teléfono"></a></li>
                <li>support@deustomach.es <img class="logoInferior" src="{% static 'images/mail.png' %}" title="imagen de un mail"></a></li>
                <li>C/Falsa Nº123, 03310, Vitoria-Gasteiz <img class="logoInferior" src="{% static 'images/mapa.png' %}" title="imagen de un mapa"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
