<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Estilo.css">
    <title> Deustomach Innovation S.L.</title>
</head>

<body>
    <div class="contenidoLog">
        <div id="logoLog">
            <img alt="Icono login" src="../static/images/log.png" width="300px" height="100px" title="icono login">
        </div>
        <div id="formularioLog">
            <form method="POST" action="">
                {% csrf_token %}
                <div id="usuarioLog">
                    <div class="addonLog">
                        <span class="addon-texto"><i class="fas"></i></span>
                    </div>
                    <input type="text" name="username" placeholder="Usuario..." class="campo">
                </div>
                <div id="addon-mb">
                    <div class="addonLog">
                        <span class="addon-texto"><i class="fas"></i></span>
                    </div>
                    <input type="password" name="password" placeholder="Contraseña..." class="campo">
                </div>

                <div class="flexCentro">
                    <input class="botonLog" type="submit" value="Iniciar Sesión">
                </div>
            </form>
        </div>
        {% if form.errors %}
        <div id="mensaje" class="error">
            <p>Usuario o contraseña incorrectos</p>
        </div>
        {% endif %}
        {% for message in messages %}
        <div id="mensaje" class="mensaje">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        <div id="mt-2">
            <p>¿Necesitas una cuenta?</p>
            <p><i>Contacta con nuestro administrador</i></p>
            <a href="http://127.0.0.1:8000/admin/" id='logadmin'><p>Accede como administrador</p></a>
        </div>
    </div>
</body>

</html>
